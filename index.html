<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Control - C.S. y D. Comercio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --verde-club: #1d8348;
            --verde-claro: #2ecc71;
        }
        .bg-club { background-color: var(--verde-club); }
        .text-club { color: var(--verde-club); }
        .sidebar-link:hover { background-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="bg-club text-white w-64 flex-shrink-0 hidden md:flex flex-col">
            <div class="p-4 flex flex-col items-center border-b border-green-700">
                <img src="URL_DE_TU_LOGO" alt="Logo" class="w-20 h-20 mb-2 rounded-full bg-white p-1">
                <h1 class="text-sm font-bold text-center">C.S. y D. COMERCIO</h1>
                <p class="text-xs opacity-75">Gestión de Voley</p>
            </div>
            
            <nav class="flex-1 overflow-y-auto py-4">
                <!-- Secciones dinámicas según ROL -->
                <a href="#" onclick="showSection('planteles')" class="sidebar-link flex items-center px-6 py-3 transition">
                    <i class="fas fa-users-cog mr-3"></i> Gestión Planteles
                </a>
                <a href="#" onclick="showSection('cuotas')" class="sidebar-link flex items-center px-6 py-3 transition">
                    <i class="fas fa-file-invoice-dollar mr-3"></i> Cuotas Pendientes
                </a>
                <a href="#" onclick="showSection('entrenadores')" class="sidebar-link flex items-center px-6 py-3 transition">
                    <i class="fas fa-user-tie mr-3"></i> Entrenadores
                </a>
                <a href="#" onclick="showSection('historial')" class="sidebar-link flex items-center px-6 py-3 transition">
                    <i class="fas fa-history mr-3"></i> Historial Pagos
                </a>
                <a href="#" onclick="showSection('reportes')" class="sidebar-link flex items-center px-6 py-3 transition">
                    <i class="fas fa-chart-line mr-3"></i> Reportes
                </a>
                <a href="#" onclick="showSection('config')" class="sidebar-link flex items-center px-6 py-3 transition mt-auto border-t border-green-700">
                    <i class="fas fa-cogs mr-3"></i> Actualizar Montos
                </a>
            </nav>

            <div class="p-4 border-t border-green-700">
                <button class="flex items-center text-sm opacity-80 hover:opacity-100">
                    <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <button class="md:hidden text-club"><i class="fas fa-bars fa-lg"></i></button>
                <h2 id="section-title" class="text-xl font-semibold text-gray-700">Panel Principal</h2>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2" id="user-role">Admin</span>
                    <div class="w-8 h-8 rounded-full bg-club flex items-center justify-center text-white">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <!-- CONTENIDO DINÁMICO -->
            <div id="content" class="p-6">
                <!-- Aquí se cargarán las secciones -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
                        <h3 class="text-gray-500 text-sm uppercase">Socios Activos</h3>
                        <p class="text-3xl font-bold">124</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-yellow-500">
                        <h3 class="text-gray-500 text-sm uppercase">Pagos Pendientes</h3>
                        <p class="text-3xl font-bold">18</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
                        <h3 class="text-gray-500 text-sm uppercase">Recaudación Mes</h3>
                        <p class="text-3xl font-bold">$240.000</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts de Firebase y lógica personalizada irán aquí -->
</body>
</html>
